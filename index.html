<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Health Alert System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800 mb-2">Bute Health</h1>
            <p class="text-gray-600">Get customized health advice based on your location's air quality</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- User Input Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Health Profile</h2>
                <form id="healthForm" class="space-y-4">
                    <!-- Basic Info -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                            <input type="number" name="age" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select name="gender" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <!-- Pre-existing Conditions -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Pre-existing Conditions</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="conditions" value="asthma" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">Asthma</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="conditions" value="copd" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">COPD/Bronchitis</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="conditions" value="heart" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">Heart Disease</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="conditions" value="allergies" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">Allergies</span>
                            </label>
                        </div>
                    </div>

                    <!-- Lifestyle Factors -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Smoking Status</label>
                        <select name="smoking" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select</option>
                            <option value="never">Never smoked</option>
                            <option value="former">Former smoker</option>
                            <option value="current">Current smoker</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Physical Activity Level</label>
                        <select name="activity" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select</option>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Light (exercise 1-3 days/week)</option>
                            <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                            <option value="active">Active (exercise 6-7 days/week)</option>
                            <option value="very_active">Very Active (hard exercise 6-7 days/week)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Outdoor Exercise Frequency</label>
                        <select name="outdoor_exercise" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select</option>
                            <option value="rarely">Rarely or never</option>
                            <option value="sometimes">Sometimes (1-2 times/week)</option>
                            <option value="often">Often (3-5 times/week)</option>
                            <option value="daily">Daily or almost daily</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Exercise Time</label>
                        <select name="exercise_time" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select</option>
                            <option value="morning">Morning (6am-10am)</option>
                            <option value="midday">Midday (10am-2pm)</option>
                            <option value="afternoon">Afternoon (2pm-6pm)</option>
                            <option value="evening">Evening (6pm-10pm)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Primary Commute Mode</label>
                        <select name="commute" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select</option>
                            <option value="walk">Walking</option>
                            <option value="bike">Bicycle</option>
                            <option value="public">Public Transport</option>
                            <option value="car">Private Vehicle</option>
                            <option value="wfh">Work from Home</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Home Ventilation Habit</label>
                        <select name="ventilation" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select</option>
                            <option value="always_open">Windows always open</option>
                            <option value="often_open">Windows open often</option>
                            <option value="sometimes_open">Windows open sometimes</option>
                            <option value="rarely_open">Windows rarely open</option>
                            <option value="never_open">Windows never open</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Has Air Purifier</label>
                            <select name="air_purifier" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Has Indoor Plants</label>
                            <select name="indoor_plants" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="">Select</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Get Personalized Advice
                    </button>
                </form>
            </div>

            <!-- Dashboard Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Your AQI Dashboard</h2>
                <div id="dashboard" class="space-y-6">
                    <div class="text-center py-12 text-gray-400">
                        <i class="fas fa-cloud text-4xl mb-2"></i>
                        <p>Complete your health profile to see personalized recommendations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
